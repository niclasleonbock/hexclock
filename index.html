
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>#hexclock.</title>

    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    
    <!-- smart guy -->
    
    <link href="//fonts.googleapis.com/css?family=Lato:700" rel="stylesheet" type="text/css">
    <style>
      *, *:before, *:after {
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }

      body, html {
        font-family: Lato, monospace;
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: #000000;
        color: #fff;
        text-shadow: 1px 1px 1px rgba(0, 0, 0, .4);
      }

      a {
        color: #fff;
        text-decoration: none;
      }

      .inner {
        display: table-cell;
        vertical-align: middle;
        margin: auto;
        text-align: center;
        height: 100%;
      }
      .container {
        display: table;
        height: 100%;
        width: 100%;
        margin: 0 auto;
      }

      #time {
        font-weight: 700;
        font-size: 6.6em;
        padding: 0;
        margin: 0;
        margin-top: -4%;
        text-shadow: 2px 2px 2px rgba(0, 0, 0, .4);
      }
      @media (min-width: 768px) {
        #time {
          font-size: 9.6em;
        }
      }
      @media (max-width: 767px) {
        #time {
          font-size: 4.4em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="inner">
        <h1 id="time">00:00:00</h1>
        <p id="color">#000000</p>
      </div>
    </div>

    <script>
      function refresh() {
        var date    = new Date();
        var hours   = date.getHours();
        var minutes = date.getMinutes();
        var seconds = date.getSeconds();
        var color   = '#' + ('0' + (Math.floor(hours * 255/23)).toString(16)).slice(-2) + ('0' + (Math.floor(minutes * 255/59)).toString(16)).slice(-2) + ('0' + (Math.floor(seconds * 255/59)).toString(16)).slice(-2);
        var time    = ('0' + hours).slice(-2) + ':' + ('0' + minutes).slice(-2) + ':' + ('0' + seconds).slice(-2);

        document.body.style.backgroundColor  = color;

        document.getElementById("color").innerHTML = color;
        document.getElementById("time").innerHTML = time;
        console.log(time + ': ' + color);

        setTimeout(refresh, 1000);
      }

      refresh();
    </script>
  </body>
</html>
